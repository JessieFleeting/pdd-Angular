<ul>
    <li
      *ngFor="let tab of tabs;
      let i = index;
      let f = first;
      let l = last;
      let odd = odd;
      let even = even;
      ">
      <a
        href="#"
        [class.active] = " i === selectedIndex"
        (click) = "handleSelection(i)"
        [class.first] = "f"
        [class.last] = "l"
        [class.odd] = "odd"
        [class.even] = "even"
      >{{ tab.title }}</a>
      <span class="indicator" *ngIf="selectedIndex === i"></span>
    </li>
</ul>
